{% ckan_extends %}
{% block login_button %}
  <a class="gbtn btn btn-default" href="{{ h.url_for('keycloak.sso') }}">
    {{ _('Sign in with Google') }}
  </a>

  {% if h.enable_ckan_internal_login() %}
    <button class="btn btn-primary" type="submit">{{ _('Login') }}</button>
  {% endif %}
{% endblock %}
